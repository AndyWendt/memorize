- question: What is the difference between the noun and verb of test?
  answer: |
    * Noun: a procedure leading to acceptance or rejection
    * Verb: poking at things and looking at the results
  tags: []

- question: How does fear relate to automated testing?
  answer: |
    When fear rises, manual testing decreases which causes more stress.  This decreases software quality.  With
    automated testing, you can test more easier and thus lower the stress level.  This increases software quality.
  tags: []

- question: How fast do tests need to be and how can you make them faster?
  answer: |
    Fast enough so that you can run them often and by yourself.

    Make them faster by not writing tests at a scale of the whole application.
  tags: []

- question: How isolated shoud tests be?
  answer: |
    They should ignore each other completely and be order independent.

    Isolated tests encourage high cohesion and loose coupling.kw
  tags: []

- question: Before you begin a programming session, what is a good question to ask?
  answer: |
    "What is it we intend to accomplish?"
  tags: []

- question: Before you start testing and during, what is a good practice?
  answer: |
    Create a list of the tests and refactorings that you will need to implement.  This assists
    with mitigating stress.

    Getting these to work is more important than releasing code.
  tags: []

- question: Why should you not write tests en masse?
  answer: |
    Because it places you a lot farther from the green bar and it also makes it harder to
    refactor if you make a mistake in one of the tests.
  tags: []

- question: When you are writing a story, what is the first thing you should do?
  answer: |
    Test first
  tags: []

- question: When you are writing a test, what is the first thing you should do?
  answer: |
    Assert First
  tags: []
