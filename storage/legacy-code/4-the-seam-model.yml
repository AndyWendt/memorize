---

- question: Define a seam
  answer: |
    A seam is a place where you can alter behavior in your program without editing in that place.

    Make use of language features to expose seams.
  tags: []


- question: What is an object seam?
  answer: |
    Where you are able to change the method that is called without
    changing the method that calls it.
  tags: []

- question: How do you define the types of seams in a programming language?
  answer: |
    Look at all of the steps involved in turning the text of a program
    into running code.  Each step exposes different types of seams.
  tags: []

- question: What are the types of seams?
  answer: |
    * Preprocessing
      * only in languages that have a build step before compilation
    * Link seams
      * exploiting the scheme your language uses to resolve references
      * kinda like making out class methods in ruby
      * enabling point is the class path
  tags: []

- question: What is the enabling point of a seam?
  answer: |
    Every seam has an enabling point, a place where you can make the decision to use
    one behavior or another.
  tags: []
