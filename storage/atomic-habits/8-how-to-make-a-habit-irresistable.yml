- question: What is a supernormal stimuli?
  answer: |
    It is a heightened version of reality and elicits greater cues than normal.

    These pleasure packed experiences are hard to resist.
  tags: []

- question: After initial habit formation, when does dopamine rise?
  answer: |
    Before the actual action.  It becomes a motivator.

    Our brain has more circuitry for wanting rewards than liking rewards.
  tags: []

- question: What is temptation bundling?
  answer: |
    It is where you bundle a desirable activity with a less-desirable activity.
    If you don't like exercising, you can bundle that with watching TV.

    This also works well with Habit Stacking.
  tags: []

