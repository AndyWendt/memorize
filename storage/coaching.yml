---

- question: What is a good opening question and its three facets?
  answer: |
    * What's on your mind?
      * Projects, people, and patterns are the three facets. They're a
        good place to start
  tags: []

- question: What are good questions to spark a developmental focus?
  answer: |
    * What do you want to focus on learning?
      * What interests you about that?
    * What resources do you need?
    * What could I help with?
  tags: []

- question: What are good questions to draw out additional information?
  answer: |
    * AWE - And What Else?
  tags: []

- question: What's a good lead-in phrase to lessen its heaviness?
  answer: |
    * Out of curiousity
  tags: []

- question: What is a good question to find additional courses of action?
  answer: |
    * "What else could you do?"
  tags: []

- question: What is a good question to help someone get to the heart of an issue?
  answer: |
    * "What is the real challenge here for you?"
  tags: []

- question: What is a good prioritization question?
  answer: |
    * "What's important right now?"
  tags: []

- question: What is a good question to deepen knowledge and investigation?
  answer: |
    * "What else might be possible?"
  tags: []

- question: What are good questions to see how a week went for a developer?
  answer: |
    * How is pairing going?
      * What is/is not going well?
  tags: []

